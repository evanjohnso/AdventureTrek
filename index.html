<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/player-interface.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">

    <title>Adventure Trek</title>
  </head>
  <body>
  <div class="container">

    <div class="jumbotron">
      <h1>Adventure Trek Game</h1>
    </div>




    <div class="well" id="user-name">
      <form id="nameForm">
        <label for="get-name">What's your name?</label>
        <input type="text" id="get-name" required>
        <hr>
        <button type="submit" name="button" class="btn btn-success">Play the game</button>
      </form>
    </div>
    <div class="well" id="game-play-board">
      <div class="row">
        <img src="" alt="Unable to load" id="giphy">
      </div>
      <h3><span id="player-greeting"></span></h3>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <h4>Your food level: <span id="food-level"></span></h4>
        </div>
        <div class="col-md-6">
          <h4>Your water level: <span id="water-level"></span></h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form class="food">
            <button type="button" name="button" class="btn btn-info" id="search-food">Search for food</button>
          </form>
          <p class="report-food">You found: <span id="found-food"></span></p>
        </div>
        <div class="col-md-6">
          <form class="water">
            <button type="button" name="button" class="btn btn-info" id="search-water">Search for water</button>
          </form>
          <p class="report-water">You found: <span id="found-water"></span></p>
        </div>
      </div>
    </div>

  </div>
  <div class="footer">
    <p>Photos by Aleksandra Boguslawska and eberhard grossgasteiger on Unsplash</p>
  </div>
  </body>
</html>
